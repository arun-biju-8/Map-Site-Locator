<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ui.css" />
    <title>LandLens - Map It. Measure It.</title>

</head>

<body>
    <div id="container">
        <div id="header">
            <h1>LandLens</h1>
            <input type="text" id="location-input" placeholder="Enter a place name" />
            <div id="suggestions-box"></div>
            <button id="search-btn" class="btn"><i class="fa fa-search"></i> Search</button>

            <button id="refresh-btn" class="btn"><i class="fa fa-sync"></i> Refresh</button>
            <button id="draw-polygon-btn" class="btn"><i class="fa fa-draw-polygon"></i> Polygon</button>
            <button id="draw-rectangle-btn" class="btn"><i class="fa fa-vector-square"></i> Rectangle</button>
            <button id="stop-drawing-btn" class="btn"><i class="fa fa-stop"></i> Stop</button>
            <button id="clear-btn" class="btn"><i class="fa fa-eraser"></i> Clear</button>
            <button id="geolocate-btn" class="btn"><i class="fa fa-crosshairs"></i> My Location</button>
            <button id="satellite-btn" class="btn"><i class="fa fa-satellite"></i> Satellite</button>
            <button id="theme-toggle-btn" class="btn"><i class="fa fa-moon"></i> Dark</button>
        </div>
        <div class="folium-map" id="map_86102898d774a3266f69b9c0dbb94b05"></div>

        <div id="area-info">
            <strong>Selected Area:</strong>
            <div id="area-values">None</div>
        </div>
    </div>

    <script>





        // 🗺️ Initialize map
        var map = new ol.Map({
            target: 'map_86102898d774a3266f69b9c0dbb94b05',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-122.4194, 37.7749]),
                zoom: 12,
                maxZoom: 18.9
            })
        });

        // 📍 Marker
        var markerFeature = new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.fromLonLat([-122.4194, 37.7749])),
            name: 'San Francisco'
        });

        var markerSource = new ol.source.Vector({ features: [markerFeature] });
        var markerLayer = new ol.layer.Vector({ source: markerSource });
        map.addLayer(markerLayer);

        // Satellite layer
        var satelliteLayer = new ol.layer.Tile({
            source: new ol.source.XYZ({
                url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
            }),
            visible: false
        });
        map.addLayer(satelliteLayer);

        // User markers
        var userMarkersSource = new ol.source.Vector();
        var userMarkersLayer = new ol.layer.Vector({ source: userMarkersSource });
        map.addLayer(userMarkersLayer);

        // 🏷️ Popup
        var popupElement = document.createElement('div');
        popupElement.innerHTML = 'San Francisco';
        popupElement.style.display = 'none';
        popupElement.style.backgroundColor = 'rgba(255,255,255,0.9)';
        popupElement.style.color = '#000';
        popupElement.style.border = '1px solid #333';
        popupElement.style.padding = '5px 10px';
        popupElement.style.borderRadius = '6px';
        document.body.appendChild(popupElement);

        var popup = new ol.Overlay({
            element: popupElement,
            positioning: 'bottom-center',
            stopEvent: false,
            offset: [0, -40]
        });
        map.addOverlay(popup);

        // Show popup on click
        map.on('click', function (evt) {
            var feature = map.forEachFeatureAtPixel(evt.pixel, function (feature) {
                return feature;
            });
            if (feature) {
                var coordinates = feature.getGeometry().getCoordinates();
                popup.setPosition(coordinates);
                popupElement.innerHTML = feature.get('name');
                popupElement.style.display = 'block';
            } else {
                const coord = evt.coordinate;
                const lonLat = ol.proj.toLonLat(coord);
                popup.setPosition(coord);
                popupElement.innerHTML = `Lat: ${lonLat[1].toFixed(4)}, Lon: ${lonLat[0].toFixed(4)}`;
                popupElement.style.display = 'block';
            }
        });

        // Add marker on double-click
        map.on('dblclick', function (evt) {
            const coord = evt.coordinate;
            const lonLat = ol.proj.toLonLat(coord);
            const newMarker = new ol.Feature({
                geometry: new ol.geom.Point(coord),
                name: `Lat: ${lonLat[1].toFixed(4)}, Lon: ${lonLat[0].toFixed(4)}`
            });
            userMarkersSource.addFeature(newMarker);
        });

        // ✏️ Draw source and layer
        var drawSource = new ol.source.Vector();
        var drawLayer = new ol.layer.Vector({
            source: drawSource,
            style: new ol.style.Style({
                fill: new ol.style.Fill({ color: 'rgba(0, 255, 0, 0.3)' }),
                stroke: new ol.style.Stroke({ color: '#00ff88', width: 3 })
            })
        });
        map.addLayer(drawLayer);

        var drawPolygon = new ol.interaction.Draw({ source: drawSource, type: 'Polygon' });
        var drawRectangle = new ol.interaction.Draw({
            source: drawSource,
            type: 'Circle',
            geometryFunction: ol.interaction.Draw.createBox()
        });

        var currentDrawInteraction = null;

        function startDrawing(interaction) {
            if (currentDrawInteraction) map.removeInteraction(currentDrawInteraction);
            map.addInteraction(interaction);
            currentDrawInteraction = interaction;
        }

        function stopDrawing() {
            if (currentDrawInteraction) {
                map.removeInteraction(currentDrawInteraction);
                currentDrawInteraction = null;
            }
        }

        // 🧮 Calculate area
        function calculateArea(feature) {
            var geom = feature.getGeometry();
            var area = ol.sphere.getArea(geom, { projection: 'EPSG:3857' });
            var acres = area * 0.000247105;
            var cents = area * 0.0247105;
            return { area: area, acres: acres, cents: cents };
        }

        function showAreaInfo(areaObj) {
            var text = `Area: ${areaObj.area.toFixed(2)} m²\n` +
                `Acres: ${areaObj.acres.toFixed(4)}\n` +
                `Cents: ${areaObj.cents.toFixed(2)}`;
            document.getElementById('area-values').innerText = text;
        }


        drawPolygon.on('drawend', function (evt) {
            stopDrawing();
            showAreaInfo(calculateArea(evt.feature));
        });

        drawRectangle.on('drawend', function (evt) {
            stopDrawing();
            showAreaInfo(calculateArea(evt.feature));
        });

        document.getElementById('clear-btn').addEventListener('click', function () {
            drawSource.clear();
            stopDrawing();
            document.getElementById('area-values').innerText = 'None';
        });

        document.getElementById('draw-polygon-btn').addEventListener('click', function () {
            startDrawing(drawPolygon);
        });

        document.getElementById('draw-rectangle-btn').addEventListener('click', function () {
            startDrawing(drawRectangle);
        });

        document.getElementById('stop-drawing-btn').addEventListener('click', stopDrawing);

        // 🌍 Search
        async function searchLocation() {
            const query = document.getElementById('location-input').value;
            if (!query) return;

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (data.length > 0) {
                    const lat = parseFloat(data[0].lat);
                    const lon = parseFloat(data[0].lon);
                    const placeName = data[0].display_name;
                    map.getView().setCenter(ol.proj.fromLonLat([lon, lat]));
                    map.getView().setZoom(12);
                    markerFeature.getGeometry().setCoordinates(ol.proj.fromLonLat([lon, lat]));
                    markerFeature.set('name', placeName);
                    popup.setPosition(ol.proj.fromLonLat([lon, lat]));
                    popupElement.innerHTML = placeName;
                    popupElement.style.display = 'block';
                } else alert('Location not found');
            } catch (error) {
                console.error(error);
                alert('Error searching location');
            }
        }

        document.getElementById('search-btn').addEventListener('click', searchLocation);
        document.getElementById('location-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') searchLocation();
        });


        // 🌟 Suggestions


        const locationInput = document.getElementById('location-input');
        const suggestionsBox = document.getElementById('suggestions-box');
        let suggestionTimeout;

        // 🪄 Fetch location suggestions
        async function fetchSuggestions(query) {
            if (!query || query.length < 2) {
                suggestionsBox.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`);
                const data = await response.json();

                // Clear and display results
                suggestionsBox.innerHTML = '';
                if (data.length > 0) {
                    data.forEach(item => {
                        const div = document.createElement('div');
                        div.classList.add('suggestion-item');
                        div.textContent = item.display_name;
                        div.addEventListener('click', () => {
                            locationInput.value = item.display_name;
                            suggestionsBox.style.display = 'none';
                            map.getView().setCenter(ol.proj.fromLonLat([parseFloat(item.lon), parseFloat(item.lat)]));
                            map.getView().setZoom(12);
                            markerFeature.getGeometry().setCoordinates(ol.proj.fromLonLat([parseFloat(item.lon), parseFloat(item.lat)]));
                            markerFeature.set('name', item.display_name);
                            popup.setPosition(ol.proj.fromLonLat([parseFloat(item.lon), parseFloat(item.lat)]));
                            popupElement.innerHTML = item.display_name;
                            popupElement.style.display = 'block';
                        });
                        suggestionsBox.appendChild(div);
                    });
                    suggestionsBox.style.display = 'block';
                } else {
                    suggestionsBox.style.display = 'none';
                }
            } catch (error) {
                console.error('Suggestion error:', error);
                suggestionsBox.style.display = 'none';
            }
        }

        // ⌨️ Listen to typing in input
        locationInput.addEventListener('input', function () {
            clearTimeout(suggestionTimeout);
            suggestionTimeout = setTimeout(() => {
                fetchSuggestions(locationInput.value);
            }, 400); // debounce typing (wait 400ms)
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', function (event) {
            if (!suggestionsBox.contains(event.target) && event.target !== locationInput) {
                suggestionsBox.style.display = 'none';
            }
        });

        // Button listeners
        document.getElementById('geolocate-btn').addEventListener('click', function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    map.getView().setCenter(ol.proj.fromLonLat([lon, lat]));
                    map.getView().setZoom(15);
                    markerFeature.getGeometry().setCoordinates(ol.proj.fromLonLat([lon, lat]));
                    markerFeature.set('name', 'Your Location');
                    popup.setPosition(ol.proj.fromLonLat([lon, lat]));
                    popupElement.innerHTML = 'Your Location';
                    popupElement.style.display = 'block';
                }, function (error) {
                    alert('Unable to retrieve your location');
                });
            } else {
                alert('Geolocation is not supported by this browser');
            }
        });

        let satelliteOn = false;
        document.getElementById('satellite-btn').addEventListener('click', function () {
            satelliteOn = !satelliteOn;
            satelliteLayer.setVisible(satelliteOn);
            this.innerHTML = satelliteOn ? '<i class="fa fa-map"></i> Map' : '<i class="fa fa-satellite"></i> Satellite';
        });

        document.getElementById('refresh-btn').addEventListener('click', function () {
            location.reload();
        });

        // 🖱️ Make area info draggable
        const areaBox = document.getElementById('area-info');
        let isDragging = false, offsetX, offsetY;

        areaBox.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - areaBox.offsetLeft;
            offsetY = e.clientY - areaBox.offsetTop;
            areaBox.style.transition = "none";
        });

        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                areaBox.style.left = (e.clientX - offsetX) + 'px';
                areaBox.style.top = (e.clientY - offsetY) + 'px';
                areaBox.style.bottom = 'auto';
                areaBox.style.right = 'auto';
            }
        });

        // Theme toggle
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        function applyTheme() {
            document.body.classList.toggle('dark-mode', isDarkMode);
            const toggleBtn = document.getElementById('theme-toggle-btn');
            toggleBtn.innerHTML = isDarkMode ? '<i class="fa fa-sun"></i> Light' : '<i class="fa fa-moon"></i> Dark';
            // Update popup styles
            popupElement.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--popup-bg').trim();
            popupElement.style.color = getComputedStyle(document.documentElement).getPropertyValue('--popup-color').trim();
            popupElement.style.border = '1px solid ' + getComputedStyle(document.documentElement).getPropertyValue('--popup-border').trim();
        }

        applyTheme();

        document.getElementById('theme-toggle-btn').addEventListener('click', function () {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            applyTheme();
        });
    </script>
</body>

</html>
